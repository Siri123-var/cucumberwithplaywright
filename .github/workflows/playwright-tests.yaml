name: Playwright Cucumber Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '20 16 * * *'
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  test:
    runs-on: windows-latest

    env:
      SCREENSHOT_DIR: artifacts/screenshots
      REPORT_DIR: artifacts/cucumber-report

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'  # Updated to Node.js 20
          cache: 'npm'

      - name: Install dependencies
        run: |
          node --version
          npm --version
          npm ci
        shell: pwsh

      - name: Install Playwright
        run: npx playwright install chromium
        shell: pwsh

      - name: Create directories
        run: |
          Remove-Item -Path "test-results" -Recurse -Force -ErrorAction Ignore
          Remove-Item -Path "artifacts" -Recurse -Force -ErrorAction Ignore
          New-Item -Path "test-results" -ItemType Directory -Force
          New-Item -Path "artifacts/screenshots" -ItemType Directory -Force
          New-Item -Path "artifacts/cucumber-report" -ItemType Directory -Force
        shell: pwsh

      - name: Run tests and generate report
        run: |
          echo "Running tests..."
          npm run test
          
          echo "Verifying test results..."
          if (Test-Path "test-results/cucumber-report.json") {
            Get-Content "test-results/cucumber-report.json"
          } else {
            Write-Error "cucumber-report.json not found!"
          }
          
          echo "Generating report..."
          npm run report
          
          echo "Checking generated report..."
          if (Test-Path "artifacts/cucumber-report/index.html") {
            Write-Output "Report generated successfully!"
          } else {
            Write-Error "index.html not found in artifacts/cucumber-report!"
          }
        shell: pwsh
        continue-on-error: true

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: |
            test-results/
            artifacts/
          retention-days: 30
          compression-level: 9

      - name: Deploy to GitHub Pages
        if: github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v3
        with:
          personal_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./artifacts/cucumber-report
          destination_dir: reports/${{ github.run_number }}
          enable_jekyll: false
          allow_empty_commit: true
          force_orphan: true
          commit_message: "Deploy test report for run ${{ github.run_number }}"
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'